server:
  port: 8080
spring:
  application:
    name: wallet-provider
  profiles:
    active: dev
  docker:
    compose:
      enabled: false

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

wua:
  keystore:
    location: ${WUA_KEYSTORE_PATH}
    password: ${WUA_KEYSTORE_PASSWORD}
    alias: ${WUA_KEYSTORE_ALIAS}
    type: PKCS12
    issuer: "Digg"
    validity-hours: 24
    eudi-wallet-info: >
      {
        "general_info": {
          "wallet_provider_name": "Digg",
          "wallet_solution_id": "Diggidigg-id",
          "wallet_solution_version": "0.0.1",
          "wallet_solution_certification_information": "UNCERTIFIED"
        },
        "wscd_info": {
          "wscd_certification_information": "UNCERTIFIED"
        }
      }
    status: >
      {
        "status_list": {
          "idx": 412,
          "uri": "https://revocation_url/statuslists/1"
        }
      }
