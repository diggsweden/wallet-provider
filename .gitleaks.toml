# Gitleaks configuration file for Wallet Provider

title = "Wallet Provider - Gitleaks Configuration"

[allowlist]
description = "Global allow list"
regexTarget = "match"
regexes = [
    '''^digg\.se$''',
    '''^ospo\@digg\.se$'''
]
paths = [
    ".gitleaks-test.txt",
    ".gitleaks-test/"
]

[[rules]]
id = "digg-internal-hosts"
description = "Digg internal host names"
regex = '''([[:word:]\-\.]+)*digg([[:word:]\-\.]+)*\.se'''
keywords = ["digg"]
tags = ["DIGG"]

[rules.allowlist]
paths = ["docker/WSL.se.adoc"]

[[rules]]
id = "digg-email-address"
description = "Digg email address"
regex = '''([[:word:]\-\.]+)\@([[:word:]\-\.]+)*digg([[:word:]\-\.]+)*\.se'''
keywords = ["digg"]
tags = ["DIGG"]